<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <section class="container-rating">
    <div class="container-card-how" >
      <img class="img-star" src="images/icon-star.svg" alt="img-star" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="container-buttoms">
        <button class="button-rating">1</button>
        <button class="button-rating">2</button>
        <button class="button-rating">3</button>
        <button class="button-rating">4</button>
        <button class="button-rating">5</button>
      </div>
      <button id="button-rating" class="button-rating"> submit </button>
    </div>
    <!-- Rating state end -->
    
    <!-- Thank you state start -->
    <div class="container-card-how container-tankyou " >
      <img src="images/illustration-thank-you.svg" alt="img-thankyou" />
      <div class="result">You selected <span class="result-number"></span> out of 5</div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </section>
    <!-- Thank you state end -->

    <script src="index.js"></script>
  </body>
</html>
